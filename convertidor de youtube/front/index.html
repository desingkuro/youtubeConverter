<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="YMP3" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <title>YMP3</title>
</head>
<body>
    <header>
        <h1>YMP3</h1>
    </header>    
    <div class="ocultar" id="loader">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
      <h3>Cargando archivo</h3>
    </div>
    <main>
        <form action="">
            <h2>Introduce el enlace de Youtube</h2>
            <div class="contenedorInputs">
                <input id="inputText" class="link" type="text" placeholder="Introduce el link">
                <input id="inputBoton" class="formBoton" type="submit" value="convertir">
            </div>
        </form>
        <div class="ocultar" id="contenedor">
            <img id="prevista" src="" alt="">
            <div class="formatos">
                <table>
                    <thead>
                      <tr>
                        <th>MP4</th>
                        <th>MP3</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>480p</td>
                        <td>128kbps</td>
                      </tr>
                      <tr>
                        <td>720p</td>
                        <td>192kbps</td>
                      </tr>
                      <tr>
                        <td>1080p</td>
                        <td>256kbps</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
